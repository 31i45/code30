<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="text-center mb-4">
        <img src="./ITlaocainiao.png" alt="Community Icon" style="max-height: 100px;"> <!-- Adjust the path and styling as needed -->
    </div>
    <title>30天编程挑战</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            color: #333;
            font-family: 'Open Sans', 'Arial', sans-serif;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .container {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-width: 100%;
            min-height: 100%;
        }
        .day-box {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .day-box:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-size: 3.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
        }
        .task-list li {
            padding: 2px 0;
        }
        .checkbox {
            cursor: pointer;
            margin-right: 10px;
        }
        .checkbox:checked + label {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        label {
            cursor: pointer;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 250rem;
            margin: auto;
        }
        .col-md-4 {
            flex: 0 0 32%;
            max-width: 35rem;
            font-size: 1.2rem;
        }


        .day-title {
            font-weight: bold;
            font-size: 1.4rem;
        }

        

        .task-list {
    list-style-type: none; /* Add this line */
    padding-left: 0;
}
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 48%;
                max-width: 48%;
            }
        }
        @media (max-width: 576px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Code30 Developer Challenge</h2>
    <div class="row"></div> <!-- Days will be inserted here -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const days = 30;
        const tasks = [
            'Healthy Breakfast',
            'Consume ~10 Minutes Of Educational Content',
            'Write Down Your Daily Tasks',
            'Write At Least One Line Of Code',
            'Post In Software Developer Academy',
            'Exercise For 20 Minutes',
            'Tidy Desk Setup'
        ];
        const container = document.querySelector('.row');
        for (let day = 0; day <= days; day++) {
            let box = document.createElement('div');
            box.className = 'col-md-4 day-box';
            box.innerHTML = `<h5 class="day-title">Day ${day}</h5><ul class="task-list">` +
                tasks.map(task => `<li><input type="checkbox" class="checkbox" id="day${day}-task${tasks.indexOf(task)}"><label for="day${day}-task${tasks.indexOf(task)}">${task}</label></li>`).join('') + '</ul>';
            container.appendChild(box);
        }
    
        // Restore checkbox states
        $('.checkbox').each(function() {
            const isChecked = localStorage.getItem(this.id) === 'true';
            $(this).prop('checked', isChecked).change();
        });
    });
    
    $(document).ready(function() {
        $(document).on('change', '.checkbox', function() {
            if (this.checked) {
                $(this).next('label').css('text-decoration', 'line-through').css('color', '#7f8c8d');
            } else {
                $(this).next('label').css('text-decoration', 'none').css('color', '#333');
            }
            // Save the state of the checkbox to localStorage
            localStorage.setItem(this.id, this.checked);
        });
    });
    </script>

</body>
</html>
